<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="Images/tweet.svg" type="image/x-icon" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/d6f91ed192.js"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="homeSection">
      <div class="homeLeft">
        <div class="midMenu" style="position: fixed; top: 0; left: 0; padding-left:20px">
          <img class="twitter-logo" src="Images/tweet.svg" alt="" />
          <div>
            <a href="home.html" class="homeBtns">
              <i class="fa fa-home" aria-hidden="true"></i> Home</a
            >
          </div>

          <div>
            <a href="explore.html" class="homeBtns"
              ><i class="fa fa-hashtag" aria-hidden="true"></i> Explore</a
            >
          </div>

          <div>
            <a href="messages.html" class="homeBtns"
              ><i class="fa fa-envelope-o" aria-hidden="true"></i> Messages</a
            >
          </div>

          <div>
            <a href="profile.html" class="homeBtns">
              <i class="fa fa-user" aria-hidden="true"></i> Profile</a
            >
          </div>

          <div>
            <a href="" class="homeBtns"
              ><i class="fa fa-ellipsis-h" aria-hidden="true"></i> More</a
            >
          </div>
          <button id="logout" class="btn btn-primary">Log Out</button>

          <div class="bottomProfileCont">
            <img
              src="#"
              alt=""
              class="profilePlaceholderHome"
              id="profilePlaceholderleft"
            />
            <div class="bottomProfile">
              <p id="username"></p>
              <!-- <p>username</p> -->
            </div>
          </div>
        </div>

        <!-- <button id="logout">Logout</button> -->
      </div>

      <div class="tweetSection" style="height: max-content">
        <div class="topTweetBox">
          <h5>Home</h5>
        </div>
        <div id="allTweetsContainer" style="height: max-content"></div>
        <div class="tweetBox">
          <img
            src="#"
            alt=""
            class="profilePlaceholderHome"
            id="profilePlaceholdercenter"
          />
          <input
            type="text"
            id="commentInput"
            placeholder="What's happening?"
          />
        </div>
        <div class="tweetButtons">
          <div></div>
          <button id="disabledBtn" class="btn btn-primary disabled">
            Comment
          </button>
          <button id="commentBtn" class="btn btn-primary" style="display: none">
            Tweet
          </button>
        </div>

        <div id="allCommentsContainer"></div>
      </div>

      <div class="homeRight"></div>
    </section>

    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-firestore.js"></script>

    <script src="Js/config.js"></script>
    <script src="Js/comments.js"></script>
  </body>
</html>
